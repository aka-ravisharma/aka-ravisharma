name: Metrics
on:
  schedule: [{ cron: "0 0 * * *" }]
  workflow_dispatch:
jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: aka-ravisharma
          template: classy
          base: ""
          plugin_activity: yes
          plugin_achievements: yes
          plugin_stars: yes
